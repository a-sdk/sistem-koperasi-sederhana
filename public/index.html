<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistem Koperasi Warga</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Sistem Koperasi Warga</h1>

  <h2>Tambah Anggota Baru</h2>
  <form id="formAnggota" autocomplete="off">
    <label for="nama">Nama:</label><br>
    <input type="text" id="nama" name="nama" required><br><br>
    <label for="alamat">Alamat:</label><br>
    <input type="text" id="alamat" name="alamat"><br><br>
    <label for="telepon">Telepon:</label><br>
    <input type="text" id="telepon" name="telepon"><br><br>
    <button type="submit">Simpan Anggota</button>
  </form>
  
  <hr>

  <h2>Daftar Anggota</h2>
  <ul id="daftarAnggota"></ul>

  <hr>

  <h2>Catat Transaksi</h2>
  <form id="formTransaksi" autocomplete="off">
    <label for="anggotaId">ID Anggota:</label><br>
    <input type="number" id="anggotaId" name="anggotaId" required><br><br>
    <label for="pinjamanId">ID Pinjaman (jika pembayaran):</label><br>
    <input type="number" id="pinjamanId" name="pinjamanId"><br><br>
    <label for="jenisTransaksi">Jenis Transaksi:</label><br>
    <select id="jenisTransaksi" name="jenisTransaksi" required>
        <option value="">Pilih...</option>
        <option value="setoran">Setoran</option>
        <option value="penarikan">Penarikan</option>
        <option value="pembayaran_pinjaman">Pembayaran Pinjaman</option>
    </select><br><br>

    <div id="jenisSimpananContainer" style="display:none;">
        <label for="jenisSimpanan">Jenis Simpanan:</label><br>
        <select id="jenisSimpanan" name="jenisSimpanan">
            <option value="pokok">Pokok</option>
            <option value="wajib">Wajib</option>
            <option value="sukarela">Sukarela</option>
        </select><br><br>
    </div>

    <label for="jumlah">Jumlah:</label><br>
    <input type="text" id="jumlah" name="jumlah" required><br><br>
    
    <label for="keterangan">Keterangan:</label><br>
    <input type="text" id="keterangan" name="keterangan"><br><br>

    <button type="submit">Catat Transaksi</button>
  </form>

  <hr>

  <h2>Catat Pinjaman Baru</h2>
  <form id="formPinjaman" autocomplete="off">
      <label for="pinjamanAnggotaId">ID Anggota:</label><br>
      <input type="number" id="pinjamanAnggotaId" name="pinjamanAnggotaId" required><br><br>
      <label for="jumlahPinjaman">Jumlah:</label><br>
      <input type="text" id="jumlahPinjaman" name="jumlahPinjaman" required><br><br>
      <label for="keteranganPinjaman">Keterangan:</label><br>
      <input type="text" id="keteranganPinjaman" name="keteranganPinjaman"><br><br>
      <button type="submit">Catat Pinjaman</button>
  </form>

  <hr>

  <h2>Cari Anggota</h2>
  <form id="formCariAnggota" autocomplete="off">
    <label for="cariNama">Cari Nama Anggota:</label><br>
    <input type="text" id="cariNama" name="cariNama" placeholder="Masukkan nama..." required><br><br>
    <button type="submit">Cari</button>
  </form>
  
  <h3>Hasil Pencarian</h3>
  <ul id="daftarHasilPencarian"></ul>

  <h3>Riwayat Pinjaman Anggota</h3>
  <ul id="daftarRiwayatPinjaman">
    </ul>

  <script src="script.js"></script>
</body>
</html>
